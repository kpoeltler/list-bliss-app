<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Fredericka+the+Great&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css" />
  <title>My Todos</title>
</head>

<body>
 <section class="todo_card">
  <header>
  todos
</header>
 
      <nav class="add">
        <input id="addTodoText" placeholder="What needs to be done?" type="text" />
        <button class="addBtn" onclick="handlers.addTodo()">Add a todo</button>
      </nav>
    </br>
      <div class="change">
        <input id="changeTodoText" placeholder="What todo needs to change?" />
        <input id="changeTodoPosition" placeholder="Enter todo's position, 0 - 100" type="number" />
        <button class="editBtn" onclick="handlers.changeTodo()">Change a todo</button>
      </div>
      <br>
      <div class="toggle">
        <input id="toggleTodoCompleted" type="number" placeholder="Enter 0 - 100" />
        <button class="completeBtn" onclick="handlers.toggleCompleted()">Mark a todo completed</button>
      </div>
    
  
  <section class="list">
    <ul></ul>
  </section>
</section>
  <script src="script.js"></script>
</body>

</html>
