<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Fredericka+the+Great&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>My Todos</title>
</head>

<body>
    <div class="wrapper">
      <section class="input">
        <header class="showcase">
          <h1>Todo List</h1>
          <h2>Create, Edit, or Mark Complete</h2>
        </header>
        <div class="input-box input-box-add">
          <h4>Create a todo</h4>
          <input id="addTodoText" placeholder="Create a todo" />
          <button class="btn" onclick="handlers.addTodo()">Create</button>
        </div>
        <div class="input-box input-box-edit">
          <h4>Edit a todo</h4>
          <input id="changeTodoText" placeholder="Edit a todo" type='text'>
          <input id="changeTodoPosition" type="number" placeholder="Enter  0-100">
          <button class="btn" onclick="handlers.changeTodo()"> Edit</button>
        </div>
        <div class="input-box input-box-mark">
          <h4>Mark todo as complete</h4>
          <input id="toggleTodoCompleted" type="number" placeholder="Enter 0-100">
          <button class="btn" onclick="handlers.toggleCompleted()">Completed</button>
        </div>
      </section>
  
      <!-- <button onclick="handlers.displayTodos()">Display Todos</button> -->
  
      <!-- List Display Section -->
      <section class="info">
        <h3>Your list of todos</h3>
        <ul>
        </ul>
      </section>
      <!-- Footer -->
      <footer>
        <p>Poeltler Pride &copy 2019 </p>
      </footer>
    </div>
    <!-- Ends wrapper -->
  </body>
  
  </html>
