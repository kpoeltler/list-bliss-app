<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Fredericka+the+Great&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

  <link rel="stylesheet" href="style.css" />
  <title>My Todos</title>
</head>

<body>
 
  <header>
  <h1>todos</h1>
</header>
 <section class="todo_card content">
      <nav class="add">
        <input id="addTodoText" placeholder="Create" type="text" />
        <button class="addBtn" onclick="handlers.addTodo()">Create</button>
      </nav>
    </br>
      <div class="change content">
        <input id="changeTodoText" placeholder="Edit" />
        <input id="changeTodoPosition" placeholder="Enter todo's position, 0 - 100" type="number" />
        <button class="editBtn" onclick="handlers.changeTodo()">Edit </button>
      </div>
      <br>
      <div class="toggle content">
        <input id="toggleTodoCompleted" type="number" placeholder="Enter 0 - 100" />
        <button class="completeBtn" onclick="handlers.toggleCompleted()">Mark complete</button>
      </div>
    
  
  <section class="list">
    <ul></ul>
  </section>
</section>
  <script src="script.js"></script>
</body>

</html>
